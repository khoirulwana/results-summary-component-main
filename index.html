<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="left">
        <h3>Your Result</h3>
        <div class="result">
          <p class="result-score">76</p>
          <p>of 100</p>
        </div>
        <p class="great">Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <p>
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <span class="light-red">Reaction</span>
          <span class="right-result">80 <span class="grey">/ 100</span></span>
        </p>
        <p>
          <img src="./assets/images/icon-memory.svg" alt="" />
          <span class="orange-yellow">Memory</span>
          <span class="right-result">92 <span class="grey">/ 100</span></span>
        </p>
        <p>
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <span class="green-teal">Verbal</span>
          <span class="right-result">61 <span class="grey">/ 100</span></span>
        </p>
        <p>
          <img src="./assets/images/icon-visual.svg" alt="" />
          <span class="cobalt-blue">Visual</span>
          <span class="right-result">72 <span class="grey">/ 100</span></span>
        </p>
        <button class="button" type="submit">Continue</button>
      </div>
    </main>

    <div class="attribution">

    </div>
    -->
  </body>
</html>
